version: "2.0"

intents:
  - affirm
  - restaurant_search
  - greet
  - goodbye
  - stop

entities:
  - cuisine
  - location
  - price
  - people

slots:
  cuisine:
    type: text
  location:
    type: text

responses:
  utter_ask_cuisine:
  - text: |
      What kind of cuisine would you like?
    buttons:
    - payload: |
       Chinese
      title: |
        Chinese
    - payload: |
        Italian
      title: |
        Italian
    - payload: |
        South Indian
      title: |
        South Indian
    - payload: |
        North Indian
      title: |
        North Indian
  utter_ask_howcanhelp:
  - text: |
      how can I help you?
  utter_ask_location:
  - text: |
      In what location?
  utter_default:
  - text: |
      Sorry, I cannot understand
  utter_goodbye:
  - text: |
      goodbye :(
      Bye-bye
  utter_greet:
  - text: |
      hey there! How may i help you
      Hi, How can I help you!
      Hey, How is it going. How May I help you Today

actions:
  - action_search_restaurants
  - utter_ask_cuisine
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_default
  - utter_goodbye
  - utter_greet

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
